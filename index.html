<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown_timer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./image/faviconOfTimer.jpeg">
    
</head>
<body>
    <h1> NEW YEAR 2025</h1>
    <div class="countdown_timer">
        <div class=" name days">
            <p class="bigtext" id="days">0</p>
            <span>Days</span>

        </div>
        <div class="name hours">
            <p class="bigtext" id="hours">0</p>
            <span>hours</span>

        </div>
        <div class="name minutes">
            <p class="bigtext" id="minutes">0</p>
            <span>minutes</span>

        </div>
        <div class="name seconds">
            <p class="bigtext" id="seconds">0</p>
            <span>seconds</span>

        </div>
        
        
        

    </div>
    <script src="script.js"></script>

    
</body>
</html>
